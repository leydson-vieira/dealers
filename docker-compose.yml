version: '3.8'
services:
  server:
    image: idealers_app
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app/:/app/
    env_file:
      - .env
    ports:
      - 80:80
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5432:5432
volumes:
    postgres_data: